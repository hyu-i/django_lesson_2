{% extends 'cars/base.html' %}

{% block content %}
<table class="table table-bordered mt-5">
  <thead class="thead-dark">
    <tr>
      <th>項目</th>
      <th>内容</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>車番</td>
      <td>{{ car.number }}</td>
    </tr>
    <tr>
      <td>使用県</td>
      <td>{{ car.area }}</td>
    </tr>
    <tr>
      <td>車台番号：</td>
      <td>{{ car.chassis_number }}</td>
    </tr>
    <tr>
      <td>使用開始時期：</td>
      <td>{{ car.start_use }}</td>
    </tr>
    <tr>
      <td>保険期間</td>
      <td>{{ car.insurance_period }}</td>
    </tr>
    <tr>
      <td>保険証番号</td>
      <td>{{ car.insurance_number }}</td>
    </tr>
    <tr>
      <td>コメント</td>
      <td>{{ car.comment | linebreaksbr }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
